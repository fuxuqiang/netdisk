<script src="jquery-1.11.3.min.js"></script>
<h3>Register</h3>
<form method="post">
	<table>
		<tr><td>Username</td><td colspan="2"><input name="name" type="text"></td></tr>
		<tr><td>Password</td><td colspan="2"><input name="pwd" type="password"></td></tr>
		<tr><td>Confirm Password</td><td colspan="2"><input name="pwd1" type="password"></td></tr>
		<tr>
			<td>Birthday</td>
			<td colspan="2">
				<input type="hidden" name="birth">
				<select id="year" onchange="setDate()"></select>
				<select id="month" onchange="setDate()"></select>
				<select id="day"></select>
			</td>
		</tr>
		<tr>
			<td>Captcha</td>
			<td width="150"><input name="captcha" type="text" size="10"></td>
			<td><img src="?a=captcha" onclick="this.src='?a=captcha&'+new Date()"></td>
		</tr>
		<tr height="50"><td></td><td colspan="2"><input type="submit" value="Submit"></td></tr>
	</table>
</form>
<script>
	var d = new Date();
	var thisYear = d.getFullYear();
	var thisMonth = d.getMonth()+1;
	var thisDay = d.getDate();

	$(function(){
		for(var i=100;i>=0;i--){
			var y = thisYear-i;
			if(i==20) $("#year").append("<option selected>"+y+"</option>");
			else $("#year").append("<option>"+y+"</option>");
		}
		for(var m=1;m<=12;m++){
			$("#month").append("<option>"+m+"</option>");
		}
		for(var d=1;d<=31;d++){
			$("#day").append("<option>"+d+"</option>");
		}
	});

	function setDate(){
		var year = $("#year").val();
		var month = parseInt($("#month").val());
		var months = $("#month").children().length;
		var days = $("#day").children().length;

		if(year==thisYear){
			$("#month option:gt("+(thisMonth-1)+")").remove();
		}
		if(months<12){
			for(var i=months+1;i<=12;i++){
				$("#month").append("<option>"+i+"</option>");
			}
		}

		if(year==thisYear && month>=thisMonth){
			newDays = thisDay;
		}else if($.inArray(month,[4,6,9,11])!=-1){
			newDays = 30;
		}else if(month==2){
			if(year%4==0 && year%100!=0 || year%400==0) newDays=29;
			else newDays=28;
		}else newDays=31;
		if(newDays<days){
			$("#day option:gt("+(newDays-1)+")").remove();
		}else{
			for(var i=days+1;i<=newDays;i++){
				$("#day").append("<option>"+i+"</option>");
			}
		}
	}

	$("form").submit(function(){
		$("input:hidden").val($("#year").val()+','+$("#month").val()+','+$("#day").val());
	});
</script>
