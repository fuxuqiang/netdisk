<script src="/jquery-1.11.3.min.js"></script>
<style>.message{display: none;}</style>
<h3>Login</h3>
<form method="post">
	<table>
		<tr>
			<td>Username</td>
			<td colspan="2"><input id="name" type="text" required></td>
			<td><label id="namemsg" class="message">Not Exist</label></td>
		</tr>
		<tr>
			<td>Password</td>
			<td colspan="2"><input id="pwd" type="password" required></td>
			<td><label id="pwdmsg" class="message">Incorrect</label></td>
		</tr>
		<tr>
			<td>Captcha</td>
			<td width="150"><input id="captcha" type="text" size="10" autocomplete="off" required></td>
			<td><img src="/netdisk/index.php/user/captcha" onclick="this.src='/netdisk/index.php/user/captcha?t='+new Date()"></td>
			<td><label id="captchamsg" class="message">Incorrect</label></td>
		</tr>
		<tr><td></td><td colspan="3"><input type="checkbox" value="on">keep login</td></tr>
		<tr height="50"><td></td><td colspan="3"><input type="button" value="login"></td></tr>
	</table>
</form>
<script>
	$(":button").click(function(){
		var name = $("#name").val();
		var pwd = $("#pwd").val();
		var captcha = $("#captcha").val();
		var autologin = $("input:checked").val();
		$.post("/netdisk/index.php/user/login", {name: name, pwd: pwd, captcha: captcha, autologin: autologin}, function(msg){
			if(msg==1) $("#captchamsg").show();
			if(msg==2) $("#namemsg").show();
			if(msg==3) $("#pwdmsg").show();
			if(msg==4) location.href="/netdisk/index.php";
		});
	});

	$("#name").focus(function(){
		$("#namemsg").hide();
	});
	$("#pwd").focus(function(){
		$("#pwdmsg").hide();
	});
	$("#captcha").focus(function(){
		$("#captchamsg").hide();
	});
</script>
