<script src="/jquery-1.11.3.min.js"></script>
<style>.pass,.message{display: none;}</style>
<h3>Register</h3>
<form method="post">
	<table>
		<tr>
			<td>Username</td>
			<td colspan="2"><input name="name" type="text" required></td>
			<td><label id="namepass" class="pass">√</label><label class="message">Already used</label></td>
		</tr>
		<tr>
			<td>Password</td>
			<td colspan="2"><input name="pwd" type="password" required></td>
			<td><label id="pwdpass" class="pass">√</label><label class="message">length:6~16</label></td></tr>
		<tr>
			<td>Confirm Password</td>
			<td colspan="2"><input id="pwd1" type="password" required></td>
			<td><label id="pwd1pass" class="pass">√</label><label class="message">Not Same</label></td>
		</tr>
		<tr>
			<td>Birthday</td>
			<td colspan="3">
				<input type="hidden" name="birth">
				<select id="year" onchange="setDate()"></select>
				<select style="width:47px" id="month" onchange="setDate()"></select>
				<select style="width:47px" id="day"></select>
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td colspan="2"><input name="email" type="text" required></td>
			<td><label id="emailpass" class="pass">√</label><label class="message">Not Standard</label></td>
		</tr>
		<tr>
			<td>Captcha</td>
			<td width="150"><input id="captcha" type="text" size="10" required></td>
			<td>
				<img src="/netdisk/index.php/user/captcha" onclick="this.src='/netdisk/index.php/user/captcha?t='+new Date()">
			</td>
			<td><label id="captchapass" class="pass">√</label><label class="message">Incorrect</label></td>
		</tr>
		<tr height="50"><td></td><td colspan="3"><input type="submit" value="Submit"></td></tr>
	</table>
</form>
<script src="/netdisk/register.js"></script>
